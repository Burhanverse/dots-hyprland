format = """
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$fill\
$c\
$elixir\
$elm\
$golang\
$haskell\
$java\
$julia\
$nodejs\
$nim\
$rust\
$scala\
$conda\
$python\
$time\n  \
[󱞪](fg:mindaro) \
"""

palette = "nahida"

[palettes.nahida]
overlay = '#30523d'
aquamarine = '#6febab'
crayola = '#c5f677'
teagreen = '#d3ebba'
eucalyptus  = '#44ffb4'
spring = '#24f795'
mindaro = '#d2ff8f'

[directory]
format = "[](fg:overlay)[ $path ]($style)[](fg:overlay) "
style = "bg:overlay fg:eucalyptus "
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
Documents = "󰈙"
Downloads = " "
Music = " "
Pictures = " "

[fill]
style = "fg:overlay"
symbol = " "

[git_branch]
format = "[](fg:overlay)[ $symbol $branch ]($style)[](fg:overlay) "
style = "bg:overlay fg:spring"
symbol = ""

[git_status]
disabled = false
style = "bg:overlay fg:aquamarine"
format = '[](fg:overlay)([$all_status$ahead_behind]($style))[](fg:overlay) '
up_to_date = '[ ✓ ](bg:overlay fg:mindaro)'
untracked = '[?\($count\)](bg:overlay fg:crayola)'
stashed = '[\$](bg:overlay fg:mindaro)'
modified = '[!\($count\)](bg:overlay fg:crayola)'
renamed = '[»\($count\)](bg:overlay fg:mindaro)'
deleted = '[✘\($count\)](style)'
staged = '[++\($count\)](bg:overlay fg:crayola)'
ahead = '[⇡\(${count}\)](bg:overlay fg:spring)'
diverged = '⇕[\[](bg:overlay fg:mindaro)[⇡\(${ahead_count}\)](bg:overlay fg:spring)[⇣\(${behind_count}\)](bg:overlay fg:teagreen )[\]](bg:overlay fg:mindaro)'
behind = '[⇣\(${count}\)](bg:overlay fg:teagreen )'

[time]
disabled = false
format = "[](fg:overlay)[ $time 󰴈 ]($style)[ ](fg:overlay)"
style = "bg:overlay fg:teagreen "
time_format = "%I:%M%P"
use_12hr = true

[username]
disabled = false
format = "[](fg:overlay)[ 󰧱 $user ]($style)[](fg:overlay) "
show_always = true
style_root = "bg:overlay fg:mindaro"
style_user = "bg:overlay fg:mindaro"

[hostname]
disabled = false
format = "[](fg:overlay)[  $hostname ]($style)[](fg:overlay) "
style = "bg:overlay fg:teagreen "
ssh_only = false

